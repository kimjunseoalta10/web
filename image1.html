<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>안쓰면 원래 이미지 크기</p>
    <img src="image/mouse.png">
    <p>width="80"으로 지정한 이미지</p>
    <img src="image/mouse.png"width="80">
    <p>width="10%"으로 지정한 이미지</p>
    <img src="image/mouse.png"width="%10">
    <hr>
    <p>이미지가 없을 때</p>
    <img src="image/mouse1.png"alt="미키 마우스">
</body>
</html>
